<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="AtomCorp – Modular AI hardware, designed for everyone."/>
  <title>AtomCorp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f4f4;
      color: #222;
    }
    .container {
      max-width: 900px;
      margin: 80px auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      text-align: center;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #0059ff;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    a.button:hover {
      background-color: #003dcc;
    }
    .logo {
      font-size: 2rem;
      font-weight: 900;
      color: #0059ff;
      margin-bottom: 40px;
      letter-spacing: -1px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .logo:hover {
      transform: scale(1.05) rotate(-1deg);
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo" onclick="alert('⚙️ AtomCorp: Power to the Builders')">ATOMCORP</div>
    <h1>Modular AI Hardware for Everyone</h1>
    <p>AtomCorp builds systems that cut through the noise—no overengineering, no bloat. Just clean, powerful, upgradeable machines for builders, researchers, and developers.</p>
    <a href="/research-and-development/" class="button">Explore Research & Development</a>
  </div>
<canvas id="myCanvas" width="800" height="600" style="position:fixed;top:0;left:0;z-index:0;pointer-events:none;"></canvas>
  <!-- ZIM.js mascot script -->
  <script type="module">
    import zim from "https://zimjs.org/cdn/016/zim.js";

    const clickedBefore = localStorage.getItem("sherryDismissed");

   new Frame({
  canvas: "myCanvas",
  scaling: FIT,
  width: 800,
  height: 600,
  color: "#ffffff",
  outerColor: "#000000",
  ready
});
    function ready() {
  if (clickedBefore) return;
  const stage = Frame.stage;

  let mood = 0;

  const sherry = new Rectangle(200, 100, "#ff69b4", "#000")
    .pos(50, 50, LEFT, TOP)
    .drag()
    .alp(0.95)
    .tap(() => {
      mood++;
      if (mood === 1) {
        sherry.text.text = "Okay. That was a little rude.";
      } else if (mood === 2) {
        sherry.text.text = "Seriously?";
      } else if (mood === 3) {
        sherry.text.text = "Fine. Muting myself.";
        sherry.animate({ scale: 0.3, x: 20, y: 20 }, 0.5, "backIn");
        localStorage.setItem("sherryDismissed", "true");
      }
    });

  sherry.text = new Label("I'm Sherry. You can't ignore me.").center(sherry);

  loop([
    "Did you know this site has secrets?",
    "I was built in the basement of AtomCorp.",
    "Click me. Or don’t. But I’ll be here.",
    "Gumbino warned you about me."
  ], 5000, text => {
    if (!clickedBefore && mood < 3) {
      sherry.text.text = text;
    }
  });

  function loop(arr, interval, cb) {
    let i = 0;
    setInterval(() => cb(arr[i++ % arr.length]), interval);
  }

  stage.update();
}

      function loop(arr, interval, cb) {
        let i = 0;
        setInterval(() => {
          cb(arr[i % arr.length]);
          i++;
        }, interval);
      }

      stage.update();
    }
  </script>
</body>
</html>
