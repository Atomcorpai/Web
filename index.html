<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="AtomCorp – Modular AI hardware, designed for everyone."/>
  <title>AtomCorp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f4f4;
      color: #222;
    }
    .container {
      max-width: 900px;
      margin: 80px auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #0059ff;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    a.button:hover {
      background-color: #003dcc;
    }
    .logo {
      font-size: 2rem;
      font-weight: 900;
      color: #0059ff;
      margin-bottom: 40px;
      letter-spacing: -1px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .logo:hover {
      transform: scale(1.05) rotate(-1deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo" onclick="alert('⚙️ AtomCorp: Power to the Builders')">ATOMCORP</div>
    <h1>Modular AI Hardware for Everyone</h1>
    <p>AtomCorp builds systems that cut through the noise—no overengineering, no bloat. Just clean, powerful, upgradeable machines for builders, researchers, and developers.</p>
    <a href="/research-and-development/" class="button">Explore Research & Development</a>
  </div>
</body>
</html>
